<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1 id="header">RISK</h1>
      <form action="javascript:go()">
        <h2>Settings</h2>
        <p>
          Minimum number of attackers:
          <input id="min_attackers" type="number" style="width: 4em" min=0>
        </p>
        <hr>
        <div class="troop-input-wrapper">
          <div class="troop-input-container">
            ‚öîÔ∏è
            <input id="attackers" class="troop-input"
                   type="number" value=3
                   min=0 max=999
                   maxlength="3">
          </div>
          <div class="add-button">
            <button type="button" onclick="attackers_add(1)">+1</button>
            <button type="button" onclick="attackers_add(-1)">-1</button>
          </div>
          <div class="add-button">
            <button type="button" onclick="attackers_add(5)">+5</button>
            <button type="button" onclick="attackers_add(-5)">-5</button>
          </div>
          <div class="add-button">
            <button type="button" onclick="attackers_add(10)">+10</button>
            <button type="button" onclick="attackers_add(-10)">-10</button>
          </div>
        </div>
        <div class="troop-input-wrapper">
          <div class="troop-input-container">

            üõ°Ô∏è
            <input id="defenders" class="troop-input"
                   type="number" value=3
                   min=0 max=999
                   maxlength="3">

          </div>
          <div class="add-button">
            <button type="button" onclick="defenders_add(1)">+1</button>
            <button type="button" onclick="defenders_add(-1)">-1</button>
          </div>
          <div class="add-button">
            <button type="button" onclick="defenders_add(5)">+5</button>
            <button type="button" onclick="defenders_add(-5)">-5</button>
          </div>
          <div class="add-button">
            <button type="button" onclick="defenders_add(10)">+10</button>
            <button type="button" onclick="defenders_add(-10)">-10</button>
          </div>
          <div>
            <button type="button" onclick="defenders_input.value=this.innerText">10</button>
            <button type="button" onclick="defenders_input.value=this.innerText">10</button>
            <button type="button" onclick="defenders_input.value=this.innerText">10</button>
            <button type="button" onclick="defenders_input.value=this.innerText">10</button>
          </div>
        </div>
        <p>
          <button type="submit">Go!</button>
        </p>
      </form>
      <div id="fight_console"></div>
      <script src="index.js"></script>
  </body>
</html>
