<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1 id="header">RISK</h1>
      <form action="javascript:go()">
        <h2>Settings</h2>
        <p>
          Minimum number of attackers:
          <input id="min_attackers" type="number" style="width: 4em" min=0>
        </p>
        <hr>
        <p>
          Attackers:
          <input id="attackers" type="number" style="width: 4em" min=0>
        </p>
        <p>
          Defenders: <input id="defenders" type="number" style="width: 4em" min=0>
        </p>
        <p>
          <button type="submit">Go!</button>
        </p>
      </form>
      <div id="fight_console"></div>
      <script src="index.js"></script>
  </body>
</html>
